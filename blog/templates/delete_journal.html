{% extends "base.html" %}
{% load static %}

{% block title %}Delete Journal Entry{% endblock %}

{% block content %}
  <h2>Delete Journal Entry</h2>
  <p>Are you sure you want to delete "{{ entry.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <input type="hidden" name="entry_id" value="{{ entry.id }}">
    <button type="submit">Yes, delete</button>
    <a href="{% url 'journalentries' %}">Cancel</a>
  </form>
{% endblock %}
